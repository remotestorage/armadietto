name: Publish
on:
  push:
    branches: [ master ]

permissions:
  id-token: write  # Required for OIDC (for npm publish)
  contents: read

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ This job was triggered by a â€œ${{ github.event_name }}â€ event on â€œ${{ github.ref }}â€."

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - run: npm ci
      - run: npm run lint

  Automated-Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Support LTS versions based on https://nodejs.org/en/about/releases/
        node-version: ['20', '22', '24']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test

  Publish-to-NPM:
    needs: [Lint, Automated-Tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm test
      - run: npm publish
        # npm publish has no outputs to check
