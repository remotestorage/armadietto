name: Publish
on:
  push:
    branches: [ master ]

permissions:
  id-token: write  # Required for OIDC (for npm publish)
  contents: read

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ This job was triggered by a â€œ${{ github.event_name }}â€ event on â€œ${{ github.ref }}â€."

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - run: npm ci
      - run: npm run lint

  Automated-Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Support LTS versions based on https://nodejs.org/en/about/releases/
        node-version: ['18', '20', '21']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test

  Conditional-Publish-to-NPM:
    needs: [Lint, Automated-Tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci
      - id: publish
        run: npm publish
      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "NPM ${{steps.publish.outputs.type}} version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"
