
<form method="post" action="<%= basePath %>/signup">
    <% if (error) { %>
    <p class="error"><%= error.message %></p>
    <% } %>

    <div class="form-group">
        <label for="protocol" class="overLabel">Protocol</label> &nbsp;
        <select name="protocol" id="protocol" value="<%= params.protocol || '' %>" required>
            <% for (option of protocolOptions) { %>
            <option value="<%= option.protocol %>"><%= option.name %></option>
            <% } %>
        </select>
    </div>

    <div class="form-group">
        <label for="address" class="overLabel">Address</label>
        <input type="text" id="address" name="address" value="<%= params.address || '' %>"
               placeholder="At least two letters or digits" required pattern="\s*[\p{L}\p{N}]{2,}\s*">
    </div>

    <% if (privilegeGrant) { %>
    <input type="hidden" name="privilegegrant" value="<%= JSON.stringify(privilegeGrant) %>">
    <% } %>

    <button type="submit" name="request" value="invite"><%= params.submitName %></button>
</form>
